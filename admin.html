<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin - BirdPlay</title>
  <link rel="stylesheet" href="css/admin.css" />
</head>
<body class="admin-body">
  <header>
    <h1>Painel Administrativo - BirdPlay</h1>
  </header>

  <main class="admin-wrapper">
    <div class="tabs">
      <button id="abaFilmes" class="active">Filmes</button>
      <button id="abaUsuarios">Usuários</button>
    </div>

    <section id="secaoFilmes" class="admin-section active">
      <h2>Cadastro de Filmes</h2>
      <form id="formFilme">
        <input type="text" id="titulo" placeholder="Título do filme" required />
        <textarea id="sinopse" placeholder="Sinopse" required></textarea>
        <input type="url" id="trailer" placeholder="Link do trailer (YouTube)" required />
        <select id="categoria" required>
          <option value="">Selecione uma categoria</option>
          <option value="Ação">Ação</option>
          <option value="Animação">Animação</option>
          <option value="Aventura">Aventura</option>
          <option value="Comédia">Comédia</option>
          <option value="Documentário">Documentário</option>
          <option value="Drama">Drama</option>
          <option value="Ficção Científica">Ficção Científica</option>
          <option value="Romance">Romance</option>
          <option value="Suspense">Suspense</option>
          <option value="Terror">Terror</option>
        </select>
        <input type="url" id="imagem" placeholder="URL da imagem do filme" required />
        <button type="submit">Cadastrar Filme</button>
      </form>
      <ul id="listaFilmes"></ul>
    </section>

    <section id="secaoUsuarios" class="admin-section">
      <h2>Gerenciar Usuários</h2>
      <form id="formUsuario">
        <input type="text" id="nome" placeholder="Nome" required />
        <input type="text" id="login" placeholder="Login" required />
        <input type="password" id="senha" placeholder="Senha" required />
        <select id="tipo" required>
          <option value="usuario">Usuário</option>
          <option value="admin">Administrador</option>
        </select>
        <button type="submit">Cadastrar Usuário</button>
      </form>
      <ul id="listaUsuarios"></ul>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.3.0/dist/pouchdb.min.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
