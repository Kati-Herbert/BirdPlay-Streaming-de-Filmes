<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - BirdPlay</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="login-body">
  <div class="login-wrapper">
    <div class="login-left">
      <img src="Imagens/Logo1-BirdPlay.png" alt="BirdPlay" class="logo" />
      <p>Pronto para maratonar?</p>
    </div>
    <div class="login-right">
      <div class="form-area">
        <h2 class="login-title">Criar Conta</h2>
        <form id="cadastroForm">
          <label for="nome">Nome</label>
          <input type="text" id="nome" placeholder="Seu nome" required />

          <label for="login">Login</label>
          <input type="text" id="login" placeholder="Crie seu Nome de Usuário" required />

          <label for="senha">Senha</label>
          <input type="password" id="senha" placeholder="Crie uma senha" required />

          <button type="submit">Cadastrar</button>
          <p class="erro" id="mensagem-cadastro"></p>

          <a href="login.html" class="forgot">Já tem conta? Faça login</a>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.3.0/dist/pouchdb.min.js"></script>
  <script src="js/db.js"></script>
  <script src="js/cadastro.js"></script>
</body>
</html>
