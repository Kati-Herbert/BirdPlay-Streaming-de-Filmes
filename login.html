<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - BirdPlay</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="login-body">
  <div class="login-wrapper">
    <div class="login-left">
      <img src="Imagens/Logo1-BirdPlay.png" alt="BirdPlay" class="logo" />
      <p>Assista onde e quando quiser.</p>
    </div>
    <div class="login-right">
      <h1>Bem-vindo!</h1>
      <p class="sub">Seu entretenimento começa aqui.</p>
      <br />
      <br />
      <h2 class="login-title">Login</h2>
      <form id="loginForm">
        <label for="login">Login</label>
        <input type="text" id="login" placeholder="Digite seu login" required />

        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="••••••••" required />

        <button type="submit">Entrar</button>
        <p id="mensagem-erro" class="erro"></p>
        <a href="usuarios.html" class="cadastro">Não tem conta? Cadastre-se</a>
      </form>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/pouchdb@7.3.0/dist/pouchdb.min.js"></script>
<script src="js/login.js"></script>
</body>
</html>
